<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/resist_tool.css">
    <title>Resistor Calculator</title>
    <meta name="variants" data-deny data-target="nojs">
    <script src="/dist/resist_tool.js" defer></script>
    <meta name="description" content="Modern resistor calculator supporting 3, 4, 5, and 6 band resistors.">
</head>

<body>
    <nav id="top">
        <a href="/" class="item selectable">
            <div class="icon -arrow-back"></div>
            <div class="-label">Back</div>
        </a>
        <h2 class="item heading">
            Resistor Calculator
        </h2>
        <div style="flex-grow: 1;"></div>
        <button id="clear" class="item selectable">
            <div class="icon -backspace"></div>
            <div class="-label">Start over</div>
        </button>
        <button id="share" class="item selectable">
            <div class="icon -share"></div>
            <div class="-label">Share (nonfunctional)</div>
        </button>
    </nav>
    <main id="main">
        <div id="tool-stack">
            <section class="panel">
                <h3>Band count</h3>
                <div class="picker-array">
                    <label for="band_count_3" class="pick">
                        <input type="radio" name="band_count" id="band_count_3" value="3"
                            class="pick-input band-count-input" aria-label="3 bands">
                        3
                    </label>
                    <label for="band_count_4" class="pick">
                        <input type="radio" name="band_count" id="band_count_4" value="4"
                            class="pick-input band-count-input" aria-label="4 bands" checked>
                        4
                    </label>
                    <label for="band_count_5" class="pick">
                        <input type="radio" name="band_count" id="band_count_5" value="5"
                            class="pick-input band-count-input" aria-label="5 bands">
                        5
                    </label>
                    <label for="band_count_6" class="pick">
                        <input type="radio" name="band_count" id="band_count_6" value="6"
                            class="pick-input band-count-input" aria-label="6 bands">
                        6
                    </label>
                </div>
            </section>
            <section class="panel clear-within" id="band1"></section>
            <section class="panel clear-within" id="band2"></section>
            <section class="panel clear-within" id="band3"></section>
            <section class="panel clear-within" id="bandMult"></section>
            <section class="panel clear-within" id="bandTol"></section>
            <section class="panel clear-within" id="bandTemp"></section>
            <section class="panel" id="visualization">
                <h3>Visualization</h3>
                <svg viewBox="0 0 200 65" id="resistor">
                    <defs>
                        <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop stop-color="#5c563e" offset="0%" />
                            <stop stop-color="#6e6850" offset="20%" />
                            <stop stop-color="#5c563e" offset="100%" />
                        </linearGradient>
                        <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
                            <stop stop-color="#ffccb0" offset="0%" />
                            <stop stop-color="#ffff80" offset="20%" />
                            <stop stop-color="#ffccb0" offset="100%" />
                        </linearGradient>
                        <linearGradient id="silver" x1="0" y1="0" x2="0" y2="1">
                            <stop stop-color="#cccccc" offset="0%" />
                            <stop stop-color="#ffffff" offset="20%" />
                            <stop stop-color="#cccccc" offset="100%" />
                        </linearGradient>
                    </defs>
                    <path d="M0,5l5,-5h30l10,10L155,10l10,-10l30,0l5,5V60l-5,5h-30l-10,-10H45l-10,10H5l-5,-5Z"
                        fill="url(#bodyGrad)" />
                    <path id="stripe1" fill="#ff00ff" d="M25,0h10l5,5V60l-5,5h-10Z" />
                    <path id="stripe2" fill="#ffb0ff" d="M50,10h15V55h-15Z" />
                    <path id="stripe3" fill="#ffffb0" d="M75,10h15V55h-15Z" />
                    <path id="stripe4" fill="#b0ffb0" d="M100,10h15V55h-15Z" />
                    <path id="stripe5" fill="#b080ff" d="M125,10h15V55h-15Z" />
                    <path id="stripe6" fill="#80b0ff" d="M160,5l5,-5h10V65h-10l-5,-5Z" />
                </svg>
            </section>
            <section class="panel">
                <h3>Result</h3>
                <h2 id="output">?</h2>
            </section>
        </div>
    </main>
</body>

</html>
