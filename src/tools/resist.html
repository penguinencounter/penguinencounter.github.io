<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/resist_tool.css">
    <title>Resistor Calculator</title>
    <meta name="variants" data-deny data-target="nojs">
    <script src="/dist/resist_tool.js" defer></script>
</head>

<body>
    <nav id="top">
        <a href="/" class="item selectable">
            <div class="icon -arrow-back"></div>
            <div class="-label">Back</div>
        </a>
        <h2 class="item heading">
            Resistor Calculator
        </h2>
        <div style="flex-grow: 1;"></div>
        <button id="clear" class="item selectable">
            <div class="icon -backspace"></div>
            <div class="-label">Start over</div>
        </button>
        <button id="share" class="item selectable">
            <div class="icon -share"></div>
            <div class="-label">Share (nonfunctional)</div>
        </button>
    </nav>
    <main id="main">
        <div id="tool-stack">
            <section class="panel">
                <h3>Band count</h3>
                <div class="picker-array">
                    <label for="band_count_3" class="pick">
                        <input type="radio" name="band_count" id="band_count_3" value="3"
                            class="pick-input band-count-input" aria-label="3 bands">
                        3
                    </label>
                    <label for="band_count_4" class="pick">
                        <input type="radio" name="band_count" id="band_count_4" value="4"
                            class="pick-input band-count-input" aria-label="4 bands" checked>
                        4
                    </label>
                    <label for="band_count_5" class="pick">
                        <input type="radio" name="band_count" id="band_count_5" value="5"
                            class="pick-input band-count-input" aria-label="5 bands">
                        5
                    </label>
                    <label for="band_count_6" class="pick">
                        <input type="radio" name="band_count" id="band_count_6" value="6"
                            class="pick-input band-count-input" aria-label="6 bands">
                        6
                    </label>
                </div>
            </section>
            <section class="panel" id="band1"></section>
            <section class="panel" id="band2"></section>
            <section class="panel" id="band3"></section>
            <section class="panel" id="bandMult"></section>
            <section class="panel" id="bandTol"></section>
            <section class="panel" id="bandTemp"></section>
        </div>
    </main>
</body>

</html>
