<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westview Game Design</title>
    <style>
        #main {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
        }
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #notif {
            position: fixed;
            top: max(5vh, 150px);
            right: 0;
            width: max-content;
            padding: 10px 10px 50px 10px;
            background-color: #222;
            border: 2px solid #fb0;
            color: #fb0;
        }
    </style>
    <script>
        let last = 0
        window.addEventListener("load", () => {
            document.getElementById("main").addEventListener("load", e => {
                let current = Date.now();
                if (current - last < 3000) return;
                console.info("reload")
                last = current;
                document.getElementById("main").src = document.getElementById("main").src
            })
        })
    </script>
</head>
<body>
    <div id="notif">Reloaded</div>
    <iframe id="main" src="https://docs.google.com/forms/d/e/1FAIpQLSe6zhslJ-TOcG2h0DEURUzhSkIcpxaP3Uk4ReX8PYGS4wFfHw/viewform"></iframe>
</body>
</html>
